            .container {
                position: relative;

                padding: 10px 20px;

            .item {
                display: inline-block; vertical-align: top;

                background-size: cover;
                margin: 10px;
                box-shadow: 2px 2px 5px #8e8e8e;
                transition: 0.1s;
            }
            .item:hover {
                transform: scale(1.05);
            }
            .itemText {
                position: relative; transform: translateY(-50%); top: 50%;
                font-size: 16px; background-color: #FAFAD2; 
                padding: 5px 0; margin: 0; color: #000;
                font-family: Roboto Mono; text-transform: uppercase;
